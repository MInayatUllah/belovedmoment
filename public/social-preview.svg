<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#581c87;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e879f9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="#9333ea" opacity="0.3"/>
  <circle cx="1100" cy="530" r="80" fill="#a855f7" opacity="0.2"/>
  <circle cx="200" cy="500" r="30" fill="#c084fc" opacity="0.4"/>
  <circle cx="1000" cy="150" r="40" fill="#e879f9" opacity="0.3"/>
  
  <!-- Main content -->
  <g transform="translate(100, 150)">
    <!-- Logo placeholder -->
    <rect x="0" y="0" width="80" height="80" fill="#9333ea" rx="10"/>
    <text x="40" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">BM</text>
    
    <!-- Main title -->
    <text x="100" y="50" fill="url(#textGradient)" font-family="Arial, sans-serif" font-size="48" font-weight="bold">BelovedMoment</text>
    
    <!-- Subtitle -->
    <text x="0" y="120" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="32" font-weight="300">Transform Photos into Living Memories</text>
    
    <!-- Description -->
    <text x="0" y="170" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="24">Professional video editing • Emotional storytelling • 4.8/5 rating</text>
    
    <!-- Features -->
    <g transform="translate(0, 220)">
      <circle cx="10" cy="10" r="5" fill="#9333ea"/>
      <text x="25" y="15" fill="#f1f5f9" font-family="Arial, sans-serif" font-size="18">Upload your favorite photos</text>
      
      <circle cx="10" cy="40" r="5" fill="#a855f7"/>
      <text x="25" y="45" fill="#f1f5f9" font-family="Arial, sans-serif" font-size="18">Receive beautifully crafted videos</text>
      
      <circle cx="10" cy="70" r="5" fill="#c084fc"/>
      <text x="25" y="75" fill="#f1f5f9" font-family="Arial, sans-serif" font-size="18">Professional editing team</text>
    </g>
  </g>
  
  <!-- Bottom branding -->
  <text x="600" y="580" text-anchor="middle" fill="#a855f7" font-family="Arial, sans-serif" font-size="16">belovedmoment.com</text>
</svg>